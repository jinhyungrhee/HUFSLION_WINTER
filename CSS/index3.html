<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div, img {
            float: left;
            width: 150px;
            height: 150px;
            margin: 30px;
            background-color: blue;
            color: white;
            opacity: 0.5;
            transition: opacity 1s;
        }
        div:hover, img:hover {
        /* hover: 사용자가 포인팅 장치를 사용해 상호작용 중인 요소*/
            opacity: 1.0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>opacity: 0.5</div>
    <img src="https://poiemaweb.com/img/doug.jpg" title="doug">
</body>
</html>
